{% extends 'base.html' %}

{% block content %}
  <h1>{{ post_gallery.title }}</h1>
  <p>{{ post_gallery.description }}</p>
  <p>Created on: {{ post_gallery.created_on }}</p>

  {% if post_gallery.images %}
    <img src="{{ post_gallery.images.url }}" alt="{{ post_gallery.title }}">
  {% else %}
    <p>No images to display.</p>
  {% endif %}
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<!-- Display specific gallery -->
    <h1 class="text-center bg1">{{ object.title }}</h1>
    <p class="text-style bg1">{{ object.description }}</p>
    <div class="row">
        {% for image in images %}
        <div class="col-md-4">
            <div class="card">
                <img class = "image" src="{{ image.image.url }}" alt="{{ image.title }}">
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<!-- Display Jumbotron -->
<div class="jumbotron-bg">
    <div class="bg d-flex justify-content-center align-items-center">
      <a class="btn btn-primary btn-color" href="{% url 'book_a_paty' %}" role="button">Book a party</a>
    </div>
</div>

<!-- Display posts -->
{% for post in post_list %}
<div class="card">
        <div class="row container h-100 d-flex justify-content-center align-items-center border border-2 row-bg">
            <div class="col-md-4">
                <img class="card-img-top" src=" {{ post.featured_image.url }}">
            </div>
        <div class="col-md-8">
            <a href="{% url 'post_detail' post.slug  %}" class="post-link">
                <h2 class="nav-link">{{ post.title }}</h2>
                <p>{{ post.excerpt }}</p> <p class="nav-link">[Show more]</p>
            </a>
        </div>
        <div class="row">
            <hr />
            <div class="col-md-6">
                <p class="text-muted">{{ post.created_on}}</p>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{%endblock%}

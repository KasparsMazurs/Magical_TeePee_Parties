{% extends "base.html" %}

{% block content %}

{% for gallery in post_galleries %}
  <div>
    <a href="{% url 'see_gallery' slug=gallery.slug %}"><h2>{{ gallery.title }}</h2></a>
    <p>{{ gallery.description }}</p>
    <img src="{{ gallery.title_image.url }}" alt="{{ gallery.title }}">
    <p>{{ gallery.created_on }}</p>
  </div>
{% endfor %}

{% endblock %}

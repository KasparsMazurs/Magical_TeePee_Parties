{% extends "base.html" %}

{% block content %}

{% for post_gallery in post_galleries %}
  <div>
    <h2>{{ post_gallery.title }}</h2>
    <p>{{ post_gallery.description }}</p>
    <img src="{{ post_gallery.title_image.url }}" alt="{{ post_gallery.title }}">
    <p>{{ post_gallery.created_on }}</p>
  </div>
{% endfor %}

{%endblock%}

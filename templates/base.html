{% load static %}

<!DOCTYPE html>
<html class="h-100">

<head>
    <title>Magical TeePee Parties</title>
    <!-- Link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Playball&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <!-- Link Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link my css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Link emailjs -->

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init("HphiVoW9awdP6YyLK");
        })();
    </script>

</head>
<body>
    <div class="logo-bg logo">
        <div>
            <!-- Logo/registration -->
            <ul class="nav justify-content-end">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <p class="nav-link bold">Welcome, {{ request.user.username }}!</p>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
        <!-- Nav bar -->  
        <nav class="navbar navbar-expand-lg bg-body-tertiary right">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse nav-bg" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                    <a class="nav-link" href="{% url 'products' %}">Products</a>
                    <a class="nav-link" href="{% url 'book_a_paty' %}">Book a party</a>
                    <a class="nav-link" href="{% url 'gallery' %}">Gallery</a>
                    <a class="nav-link" href="{% url 'contactus' %}">Contact us</a>
                    <a class="nav-link" href="{% url 'aboutus' %}">About us</a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Content -->
    <main>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/MagicalTeepeeParties" target="_blank" rel="noopener" aria-label="Visit our Facebook page (open in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/magicalteepeeparties_ireland/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (open in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.tiktok.com/@magicalteepeeparties_roi" target="_blank" rel="noopener" aria-label="Visit our TikTok page (open in a new tab)"><i class="fa-brands fa-tiktok"></i></a>
            </li>
        </ul>
    </footer>

    <!--My JS script-->
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/sendEmail.js' %}"></script>

    <!-- font awesome scrip -->
    <script src="https://kit.fontawesome.com/83b6b0cfb3.js" crossorigin="anonymous"></script>
</body>

</html>

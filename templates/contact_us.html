<!-- Send us an email section -->
<div class="margin">
    <div class="container bg1">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Send us an email!</h2>
                <form onsubmit="return sendMail(this);">
                    <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required/>
                    <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required/>
                    <textarea rows="5" name="summary" id="summary" class="form-control" placeholder="Description" required></textarea>
                    <div class="form-row text-center">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
                <div class="alert alert-success alert-dismissable">
                    <i class="fa-solid fa-paper-plane"></i> Success! message sent successfully.
                </div>
            </div>
        </div>
    </div>
</div>
